<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        {% load static %}
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Блогикум
      </a>
      {% with request.resolver_match.view_name as view_name %}        
      <ul class="nav  nav-pills">
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'blog:index' %}activate{% endif %}"
          href="{% url 'blog:index' %}">
            Лента записей
          </a>
        </li>
        <li class="nav-item">              
          <a class="nav-link {% if view_name == 'pages:about' %}activate{% endif %}"
          href="{% url 'pages:about' %}">
             О проекте
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'pages_rules' %}activate{% endif %}" 
          href="{% url 'pages:rules' %}">
            Наши правила
          </a>
        </li>
      </ul>
      {% endwith %}      
    </div>
  </nav> 
</header>
